name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: npm run build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Use GITHUB_TOKEN for checkout
          publish_dir: ./frontend/out # Or your export directory
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }} # Add this line!